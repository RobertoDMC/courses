
<mat-accordion class="card-editor-accordion">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{course.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [value]="course.name">
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [value]="course.description">
    </mat-form-field>  
  </mat-expansion-panel>
</mat-accordion>
